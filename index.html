<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="/icon/favicon.ico" />

		<title>Bookmark</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<!-- Modal -->
		<h1 id="show-modal">Add Bookmark</h1>

		<!-- Bookmark -->
		<div
			class="container"
			id="bookmarks-container"></div>

		<!-- Modal -->
		<div
			class="modal-container"
			id="modal">
			<div class="modal">
				<div
					id="close-modal"
					class="close-icon">
					X
				</div>
				<div class="modal-header">
					<h3>Add Bookmark</h3>
				</div>
				<div class="modal-content">
					<form id="bookmark-form">
						<div class="form-group">
							<label
								for="website-name"
								class="form-label"
								>Website Name</label
							>
							<input
								type="text"
								id="website-name"
								class="form-input" />
						</div>
						<div class="form-group">
							<label
								for="website-url"
								class="form-label"
								>Website Url</label
							>
							<input
								type="text"
								id="website-url"
								class="form-input" />
						</div>
						<button type="submit">Save</button>
					</form>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
